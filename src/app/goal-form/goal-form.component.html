<div class="container-fluid">
    <h2 class="text-center">Create a new Goal</h2>
    <hr>
    <form (ngSubmit)='submitGoal()' #goalForm=ngForm>
        <div class="form-group">
  
            <label for="name">Name</label>
            <input  [(ngModel)]="newGoal.name" name="name" type="text" class="form-control" id="name" #name="ngModel" required>
            <!-- Display {{newGoal.name}} -->
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
             <p>
                 Valid name is required!!
             </p>

            </div>
        </div>
        <div class="form-group">
  
            <label for="details"></label>
            <textarea class="form-control" id="details" rows="4" [(ngModel)]="newGoal.details" name="details" #details='ngModel' required></textarea>
            <!-- Display {{newGoal.details}} -->
            <div [hidden]='details.valid || details.pristine' class="alert alert-danger" >
                <p>
                    Valid description is required!!
                </p>

            </div>
            
        </div>
        <div class="form-group">
            <label for="complete">Completion</label>
            <input type='date' id="complete"  [(ngModel)]="newGoal.completionDate" name="completionDate" #completionDate='ngModel' required>
        </div>
        <div [hidden]="completionDate.valid || completionDate.pristine" class="alert alert-danger"  >
            <p>
                Completion Date is required!!
            </p>

        </div>
        <button type="submit" class="btn btn-success" >Add Goal</button>
    </form>
  </div>
